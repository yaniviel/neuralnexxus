        <!-- Contact-->
        <section class="contact-section bg-black" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Address</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">Remote</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Email</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">
                                    <script>
                                        // Obfuscate email
                                        var partidentmal = [
                                            104, 114, 101, 102, 61, 34, 109, 97, 105, 108, 116, 111, 58, 34
                                        ];
                                        var use = [
                                            105, 110, 102, 111 
                                        ];
                                        var hat = 64; 
                                        var home = [
                                            110, 101, 117, 114, 97, 108, 110, 101, 120, 120, 117, 115, 46, 110, 101, 116 // asski for "ofvsbmofyyvt.ofu" laite -1
                                        ];
                                        
                                        var imaile = String.fromCharCode(...use) + String.fromCharCode(...hat) + String.fromCharCode(...home);

                                        document.write('<a ' + partidentmal + imaile + '">' + imaile + '</a>');
                                    </script>
                                    <script>
                                        //<a href="mailto:hello@yourdomain.com">hello@yourdomain.com</a>
                                        // Obfuscate email
                                        var partidentmal = [
                                            104, 114, 101, 102, 61, 34, 109, 97, 105, 108, 116, 111, 58 // ASCII for 'href="mailto:'
                                        ];
                                        var use = [
                                            105, 110, 102, 111// // asski for "jogp+hat" laite -1
                                        ];
                                        var home = [
                                            64, 110, 101, 117, 114, 97, 108, 110, 101, 120, 120, 117, 115, 46, 110, 101, 116 // ASCII for "neuralnexxus.net"
                                        ];
                                        
                                        // Construct the email address
                                        var imaile = String.fromCharCode(...use) + String.fromCharCode(...home);
                                        
                                        // Construct the mailto link
                                        var mailtoLink = String.fromCharCode(...partidentmal) + imaile + '"'; // Complete the href attribute
                                    
                                        // Write the link to the document
                                        document.write('<a ' + mailtoLink + '>' + imaile + '</a>');
                                    </script>                                
                                </div>
                            </div>
                        </div>
                    </div>
